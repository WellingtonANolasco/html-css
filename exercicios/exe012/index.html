<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML-5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente.</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="540" poster="imagem/limoes-capa.png" controls autoplay loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video-3.mp4" type="video/mp4">
        <source src="midia/meu-video-2.mp4" type="video/mp4">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de videos. </p>
              
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="540" height="304" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=HDgLywskIfnVVePu" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/71127606?h=d543aa14ac" width="540" height="304" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
